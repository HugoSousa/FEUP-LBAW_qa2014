<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="navbar navbar-static-top navbar-inverse">

      <div class="container">
        <a href="#" class="navbar-brand">Q&A2014</a>
        <form class="navbar-form navbar-right" role="search">
          <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
        </form>

          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Register</a></li>
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#">Log in <b class="caret"></b></a>  
              <div class="dropdown-menu" style="padding: 15px">
                <form class="form">
                  <input name="username" id="username" type="text" placeholder="Username" size="30" style="margin-bottom: 15px;"> 
                  <input name="password" id="password" type="password" placeholder="Password" size="30" style="margin-bottom: 15px;"><br>
                  <input class="btn btn-primary" style="clear: left; width: 100%; height: 32px; font-size: 13px" type="submit" name="commit" value="Sign In" />
                </form>
              </div>
            </li>
          </ul>
      </div>
    </div>

    <div class="page-header">
      <h1 style="text-align:center">Q&A2014<br><small>Registration</small></h1>
    </div>

    <div class="container">
      <form class="form-horizontal" style="text-align:center">
        <fieldset>
          <div class="control-group">
            <label class="control-label">Name:</label>
            <div class="controls">
              <input type="text" id="name" name="name" class="form-control" style="width:15%; margin-left:auto; margin-right:auto">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">Username:</label>
            <div class="controls">
              <input type="text" id="username" name="user_name" class="form-control" style="width:15%; margin-left:auto; margin-right:auto">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">Email:</label>
            <div class="controls">
              <input type="text" id="email" name="email" class="form-control" style="width:15%; margin-left:auto; margin-right:auto">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">Password:</label>
            <div class="controls">
              <input type="password" id="password" name="password1" class="form-control" style="width:15%; margin-left:auto; margin-right:auto">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">Confirm Password:</label>
            <div class="controls">
              <input type="password" id="password" name="password2" class="form-control" style="width:15%; margin-left:auto; margin-right:auto">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label"></label>
            <div class="controls">
              <button type="submit" class="btn btn-success" >Submit</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>


    <div class="navbar navbar-default navbar-fixed-bottom" style="margin-bottom:0">

      <div class="container">
          <ul class="nav navbar-nav">
            <li><p class="navbar-text navbar-right">LBAW 2013/14 </p></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Rules</a></li>
            <li><a href="#">About</a></li>
          </ul>
            
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
